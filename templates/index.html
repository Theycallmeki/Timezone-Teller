<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Time Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>

    <h1>Welcome to the AI Chatbot</h1>
    <p>Enter a country to get the current time.</p>

    <!-- Form for input -->
    <form method="POST">
        <label for="country">Enter a country (e.g., Japan, USA, India):</label><br>
        <input type="text" id="country" name="country" required><br><br>
        <button type="submit">Get Time</button>
    </form>

    <!-- Display responses -->
    {% if time_response %}
    <div class="response">
        <h2>{{ time_response }}</h2>
    </div>
    {% endif %}

    {% if chatbot_response %}
    <div class="response">
        <h3>Chatbot: {{ chatbot_response }}</h3>
    </div>
    {% endif %}

</body>
</html>
