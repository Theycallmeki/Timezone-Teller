<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timebot.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        h1 {
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .time-icon {
            font-size: 1.5em;
            margin-left: 10px;
            animation: tick 2s ease-in-out infinite;
        }

        @keyframes tick {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(12deg); }
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            min-height: 0;
        }

        #chatbox {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 15px;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 transparent;
            height: 400px;
        }

        #chatbox::-webkit-scrollbar {
            width: 6px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .placeholder-message {
            color: #94a3b8;
            text-align: center;
            font-style: italic;
            margin: 10px 0;
            opacity: 0.7;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.7; transform: translateY(0); }
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .bot-message {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-right: auto;
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.3);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        #user-input:focus {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        #send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        #send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        #send-btn:hover::before {
            left: 100%;
        }

        #send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        #send-btn:active {
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            margin: 10px 0;
            color: #94a3b8;
            font-style: italic;
        }

        .typing-dots {
            display: inline-flex;
            margin-left: 8px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #94a3b8;
            margin: 0 1px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .container {
                height: 90vh;
                margin: 20px 10px;
            }
            
            h1 {
                font-size: 1.8em;
                letter-spacing: 2px;
            }
            
            .message {
                max-width: 90%;
            }
            
            #user-input, #send-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Timebot <span class="time-icon">üïê</span></h1>
        </div>
        
        <div id="chat-container">
            <div id="chatbox">
                <p class="placeholder-message">‚ú® Type a country to get the current time</p>
                <p class="placeholder-message">üåç I can handle typos and variations too!</p>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                Timebot is typing,please wait.
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type a country or message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let isFirstMessage = true;

        function showTypingIndicator() {
            document.getElementById("typing-indicator").style.display = "flex";
        }

        function hideTypingIndicator() {
            document.getElementById("typing-indicator").style.display = "none";
        }

        function removePlaceholders() {
            const placeholders = document.querySelectorAll('.placeholder-message');
            placeholders.forEach(placeholder => {
                placeholder.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => placeholder.remove(), 300);
            });
        }

        document.getElementById("send-btn").addEventListener("click", function() {
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            let chatbox = document.getElementById("chatbox");

            if (isFirstMessage) {
                removePlaceholders();
                isFirstMessage = false;
            }

            chatbox.innerHTML += `<p class="message user-message"><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("user-input").value = "";
            // Auto-scroll to bottom with smooth behavior
            chatbox.scrollTo({
                top: chatbox.scrollHeight,
                behavior: 'smooth'
            });

            showTypingIndicator();

            // Simulate network delay for better UX
            setTimeout(() => {
                fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    chatbox.innerHTML += `<p class="message bot-message"><strong>Timebot:</strong> ${data.response}</p>`;
                    chatbox.scrollTo({
                        top: chatbox.scrollHeight,
                        behavior: 'smooth'
                    });
                })
                .catch(error => {
                    hideTypingIndicator();
                    chatbox.innerHTML += `<p class="message bot-message"><strong>Timebot:</strong> Sorry, I'm having trouble connecting. Please try again!</p>`;
                    chatbox.scrollTo({
                        top: chatbox.scrollHeight,
                        behavior: 'smooth'
                    });
                });
            }, 800);
        });

        // Allow pressing Enter to send messages
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("send-btn").click();
            }
        });

        // Add some CSS animations for fadeOut
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 0.7; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
